<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.box {
				width: 500px;
				height: 300px;
				background-color: pink;
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
		<script src="echarts.js"></script>
		<script>
			// 初始化实例化对象 echarts.init(dom容器)
			var myChart = echarts.init(document.querySelector(".box"));
			// 指定配置项和数据
			var option = {
				// color设置我们线条的颜色，注意后面是个数组
				color: ['yellow', 'blue'],
				// 设置图表的标题
				title: {
					text: '折线图-每月订单情况'
				},
				// 图表的提示框组件（鼠标放在折线上）
				tooltip: {
					// 触发方式（axis：坐标轴触发(柱状图、折线图等)；item：数据项图形触发(散点图、饼图等)）
					trigger: 'axis'
				},
				// 图例组件（标注每条线代表什么）
				legend: {
					right: '10%'	// 图例组件离容器右侧的距离
				},
				// 网格配置  grid可以控制柱状图、折线图等图表的大小
				grid: {
					left: '3%', // 具体dom容器的距离
					right: '4%',
					bottom: '3%',
					containLabel: true // 刻度
				},
				// 工具箱组件（另存为图片等功能）
				toolbox: {
					feature: {
						saveAsImage: {}
					}
				},
				// x轴
				xAxis: {
					type: 'category', // 类目轴
					boundaryGap: false, // 是否让我们的线条和坐标轴有缝隙
					data: ['1月', '2月', '3月', '4月', '5月', '6月', '7月','8月','9月','10月','11月','12月']
				},
				// y轴
				yAxis: {
					type: 'value' // 数值轴
				},
				// 系列图表配置 它决定着显示哪种类型的图表
				series: [{
						// 线的名称(如果series中有name，那legend里面的data可以删了)
						name: '完成单',
						// 线的类型（line折线）
						type: 'line',
						// 表示数据是堆叠的，删了就知道啥意思了
						// stack: 'Total',
						data: [120, 132, 101, 134, 90, 230, 210]
					},
					{
						name: '取消单/退单',
						type: 'line',
						data: [20, 50, 45, 77, 35, 48, 67]
					}
				]
			};
			// 把配置项给实例对象
			myChart.setOption(option);
		</script>
	</body>
</html>
